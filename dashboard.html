    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-image: url('college.jpg');
            background-size: cover; 
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidenav a {
            padding: 15px 20px; /* Increased padding */
            text-decoration: none;
            font-size: 18px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            color: white;
            z-index: 2; /* Ensure close button is above content */
        }

        #menu {
            font-size: 24px;
            cursor: pointer;
            color: white;
            padding: 15px; /* Increased padding */
            background-color: #111;
            border: none;
            position: fixed;
            top: 20px; /* Adjusted top position */
            left: 20px; /* Adjusted left position */
            z-index: 3; /* Ensure menu button is above sidebar and content */
        }

        #login-button {
            position: fixed;
            top: 20px; /* Adjusted top position */
            right: 20px; /* Adjusted right position */
            padding: 15px; /* Increased padding */
            background-color: #111;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 3; /* Ensure login button is above sidebar and content */
        }

        .navbar {
            overflow: hidden;
            background-color: rgb(0, 0, 0);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 20px 25px; /* Increased padding */
            text-decoration: none;
            font-size: 17px;
            margin-right: 30px; /* Increased margin between navbar links */
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .main {
            padding: 16px;
            margin-top: 120px; /* Adjusted margin-top */
            text-align: center;
            color: white;
        }

        .header-title {
            text-align: center;
            color: white;
            margin-top: 40px;
        }

        main img {
            width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
